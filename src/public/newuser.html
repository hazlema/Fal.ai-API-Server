<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Create an account</title>
	<link rel="stylesheet" href="default.css" />
	<script src="ajax.js"></script>
	<script src="newuser.js"></script>
</head>

<body class="h-screen flex items-center justify-center bg-base-300">
	<div class="bg-base-100 p-8 rounded-2xl shadow-md w-full max-w-md border border-base-content/10">
		<form fetch="true" class="space-y-6" id="loginForm" action="/create">
			<div class="space-y-2">
				<label for="email">Email:</label>
				<input type="text" id="email" name="email" required class="w-full input input-bordered" />
			</div>
			<div class="space-y-2">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required class="w-full input input-bordered" />
			</div>
			<div class="space-y-2">
				<label for="confirm">Confirm Password:</label>
				<input type="password" id="confirm" name="confirm" required
					class="w-full input input-bordered bg-secondary" />
			</div>
			<div class="space-y-2">
				<p class="w-full text-secondary text-center">You will get 20 free image credits</p>
			</div>
			<button id="submit" class="w-full btn btn-primary" type="submit" disabled="true">Create Account</button>
		</form>
	</div>
	<dialog id="invalid_modal" class="modal">
		<div class="modal-box">
			<form method="dialog">
				<button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
					onclick="invalid_modal.close()">âœ•</button>
			</form>
			<h3 class="text-2xl font-bold">User Exists</h3>
			<p class="py-4 text-xl">Unable to create user, please try again</p>
		</div>
	</dialog>
</body>

</html>
