        <div class="form-container">
            <form id="imageForm">
                <div class="form-group full-width">
                    <label for="prompt">Prompt:</label>
                    <textarea id="prompt" name="prompt" required></textarea>
                </div>
                <div class="form-group">
                    <label for="steps">Steps:</label>
                    <input type="number" id="steps" name="steps" min="1" value="25" required />
                </div>
                <div class="form-group">
                    <label for="image_size">Image Size:</label>
                    <select id="image_size" name="image_size">
                        <option value="square_hd">1024x1024 (1:1)</option>
                        <option value="square" selected>512x512 (1:1)</option>
                        <option value="landscape_4_3">1024x768 (4:3)</option>
                        <option value="portrait_4_3">768x1024 (3:4)</option>
                        <option value="landscape_16_9">1024x576 (16:9)</option>
                        <option value="portrait_16_9">576x1024 (9:16)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="seed">Seed:</label>
                    <div class="seed-container">
                        <input type="number" id="seed" name="seed" value="0" required />
                        <button type="button" id="generateSeed">Random</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="guidance">Guidance:</label>
                    <input type="number" id="guidance" name="guidance" step="0.1" value="3.5" required />
                </div>
                <div class="form-group full-width">
                    <button type="submit">Generate Image</button>
                </div>
            </form>
        </div>
